<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h1 class="text-center mb-3">Unit Converter</h1>
            <form>
              <label for="mySelect">Choose a unit:</label>
              
              <select name="mySelect" id="mySelect">
                <option value="Kg">Kg</option>
                <option value="Lbs">Lbs</option>
                <option value="Km">Km</option>
                <option value="Miles">Miles</option>
              </select>
              <div class="form-group">
                <input id="inputValue" type="number" class="form-control form-control-lg" placeholder="Enter a value...">
              </div>

            </form>

            <div id="output">
              <label for="mySelect2">Reult in:</label>
              <select name="mySelect2" id="mySelect2">
                <option value="Kg">Kg</option>
                <option value="Lbs">Lbs</option>
                <option value="Km">Km</option>
                <option value="Miles">Miles</option>
              </select>
              <div class="card bg-primary text-light mb-2">
                <div class="card-block">

                  <h4>Result:</h4>
                  <div id="result"></div>
                </div>
              </div>


            </div>
          </div>
        </div>
      </div>
      <script src="/app.js"></script>
</body>
</html>
