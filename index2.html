<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h1 class="text-center mb-3">Unit Converter</h1>
            <form>
              <label for="mySelect">Choose a unit:</label>
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
              <select name="select1" id="select1">
                <option value=""></option>
                <option value="weight">weight</option>
                <option value="distance">distance</option>
                <option value="temp">temp</option>
              </select>
              
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
              <select name="select2" id="select2">
                <option value=""></option>
                <option value="weight">kg</option>
                <option value="weight">lbs</option>
                <option value="distance">miles</option>
                <option value="distance">km</option>
                <option value="temp">F</option>
                <option value="temp">C</option>
              </select>
              <div class="form-group">
                <input id="inputValue" type="number" class="form-control form-control-lg" placeholder="Enter a value...">
              </div>
            </form>


            <div id="output">
              <label for="mySelect2">Result in:</label>
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
              <select name="select3" id="select3">
                <option value=""></option>
                <option value="weight">weight</option>
                <option value="distance">distance</option>
                <option value="temp">temp</option>
              </select>
              
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
              <select name="select4" id="select4">
                <option value=""></option>
                <option value="weight">kg</option>
                <option value="weight">lbs</option>
                <option value="distance">miles</option>
                <option value="distance">km</option>
                <option value="temp">F</option>
                <option value="temp">C</option>
              </select>
              <div class="card bg-primary text-light mb-2">
                <div class="card-block">

                  <h4>Result:</h4>
                  <div id="result"></div>
                </div>
              </div>


              <button onClick="window.location.reload();">Refresh</button>
            </div>
          </div>
        </div>
      </div>

      <script src="/app2.js"></script>
</body>
</html>
